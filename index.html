<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <title>Form validation</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section class="container">
      <div class="content">
        <h1>Form Validation</h1>
        <form class="user-data">
          <div class="user-full-name">
            <label for="usename">Full Name</label>
            <input
              type="text"
              id="usename"
              class="username"
              name="usename"
              placeholder="enter your name here"
              required
            />
          </div>
          <div class="user-email">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              class="user-mail"
              name="email"
              placeholder="enter your email address here"
              required
            />
          </div>
          <div class="birth-date">
            <label for="birthday">Birth Date</label>
            <input
              type="text"
              id="birthday"
              class="user-date"
              name="birthday"
              placeholder="enter your birth date here (yyyy/mm/dd)"
              required
            />
          </div>
          <button class="validate">Validate User Inputs</button>
        </form>
      </div>
    </section>
    <script
      src="script.js"
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"
    ></script>
  </body>
</html>
